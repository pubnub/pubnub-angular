language: node_js
sudo: false
node_js:
  - 'iojs'
compiler: clang-3.6
env:
  - CXX=clang-3.6
addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.6
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.6
      - g++-4.8
install:
  - npm install -g grunt-cli
  - npm install -g bower
  - npm install --info
  - bower install

script:
  - grunt test

after_success:
  - npm run codecov
